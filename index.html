<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Bath Garden ‚Äì Scent Match Game</title>

<style>
  body {
    font-family: 'Poppins', Arial, sans-serif;
    background: linear-gradient(180deg, #f8f5f1, #fff);
    margin: 0;
    padding: 30px;
    text-align: center;
  }

  h1 {
    font-weight: 600;
    margin-bottom: 5px;
    font-size: 28px;
    color: #6b796f;
  }

  #subtitle {
    font-size: 15px;
    color: #a09a95;
    margin-bottom: 25px;
  }

  #board {
    display: grid;
    grid-template-columns: repeat(4, 115px);
    gap: 14px;
    justify-content: center;
  }

  .card {
    width: 115px;
    height: 140px;
    background: #fff;
    border-radius: 14px;
    perspective: 1000px;
    cursor: pointer;
    position: relative;
    transition: transform 0.2s ease;
    box-shadow: 0 5px 15px rgba(0,0,0,0.08);
  }

  .card:hover {
    transform: translateY(-4px);
  }

  .inner {
    width: 100%;
    height: 100%;
    border-radius: 14px;
    position: absolute;
    transform-style: preserve-3d;
    transition: transform 0.6s ease;
  }

  .flipped .inner {
    transform: rotateY(180deg);
  }

  .front, .back {
    position: absolute;
    inset: 0;
    backface-visibility: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 34px;
    border-radius: 14px;
  }

  /* Hidden side with emoji only */
  .front {
    background: #f2efea;
  }

  /* Revealed side with name */
  .back {
    background: #ffffff;
    transform: rotateY(180deg);
    color: #6b8e86;
    font-size: 18px;
    padding: 10px;
    font-weight: 500;
  }

  #status {
    margin-top: 20px;
    font-size: 18px;
    color: #6b8e86;
    font-weight: 500;
  }

  #reset {
    margin-top: 18px;
    padding: 10px 18px;
    border-radius: 10px;
    background: #6b8e86;
    color: #fff;
    border: 0;
    cursor: pointer;
    font-size: 15px;
    transition: 0.2s;
  }

  #reset:hover {
    background: #56776f;
  }

  /* Confetti celebration */
  @keyframes confetti {
    0% { transform: translateY(-20px) rotate(0deg); opacity: 1; }
    100% { transform: translateY(300px) rotate(360deg); opacity: 0; }
  }

  .confetti {
    position: fixed;
    width: 12px;
    height: 12px;
    background: #f9d7c3;
    border-radius: 50%;
    top: -20px;
    left: calc(50% - 6px);
    animation: confetti 2.5s linear infinite;
    pointer-events: none;
  }

  @media(max-width: 520px) {
    #board {
      grid-template-columns: repeat(2, 150px);
    }
    .card {
      width: 150px;
      height: 170px;
    }
  }
</style>
</head>

<body>

<h1>üå∏ Bath Garden Scent Match</h1>
<div id="subtitle">Flip the cards and find your fragrance twins</div>

<div id="board"></div>
<div id="status">Find all matching scent pairs ‚ú®</div>
<button id="reset">Restart Game</button>

<script>
const scents = [
  {name:'Rose Bloom', emoji:'üåπ'},
  {name:'Lavender Calm', emoji:'üíú'},
  {name:'Citrus Fresh', emoji:'üçä'},
  {name:'Ocean Breeze', emoji:'üåä'},
  {name:'Jasmine Mist', emoji:'üåº'},
  {name:'Mint Leaf', emoji:'üåø'},
  {name:'Soft Vanilla', emoji:'üç®'},
  {name:'Peony Petal', emoji:'üå∏'}
];

let cards = [...scents, ...scents];
shuffle(cards);

const board = document.getElementById('board');
let first = null, second = null, lock = false, matches = 0;

function createCard(item){
  const card = document.createElement('div');
  card.className = 'card';
  card.innerHTML = `
    <div class="inner">
      <div class="front">${item.emoji}</div>
      <div class="back">${item.name}</div>
    </div>
  `;
  card.dataset.name = item.name;
  card.addEventListener('click', ()=> flipCard(card));
  return card;
}

function render(){
  board.innerHTML='';
  cards.forEach(c=> board.appendChild(createCard(c)));
}

function flipCard(card){
  if(lock || card.classList.contains('flipped') || card === first) return;
  card.classList.add('flipped');

  if(!first){ first = card; return; }
  second = card;
  checkMatch();
}

function checkMatch(){
  if(first.dataset.name === second.dataset.name){
    matches++;
    setTimeout(() => {
      first.style.visibility = 'hidden';
      second.style.visibility = 'hidden';
      resetTurn();
      if(matches === scents.length){
        winGame();
      }
    }, 600);
  } else {
    lock = true;
    setTimeout(()=>{
      first.classList.remove('flipped');
      second.classList.remove('flipped');
      resetTurn();
    }, 900);
  }
}

function resetTurn(){ first = null; second = null; lock = false; }

function shuffle(array){
  for(let i=array.length-1; i>0; i--){
    const j = Math.floor(Math.random() * (i+1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function winGame(){
  document.getElementById('status').textContent = "‚ú® You matched them all ‚Äî beautiful senses unlocked!";
  launchConfetti();
}

function launchConfetti(){
  for(let i=0;i<20;i++){
    const c = document.createElement('div');
    c.className = 'confetti';
    c.style.left = Math.random()*100 + 'vw';
    c.style.animationDelay = Math.random() + 's';
    document.body.appendChild(c);
    setTimeout(()=>c.remove(), 2500);
  }
}

document.getElementById('reset').addEventListener('click', ()=> {
  shuffle(cards);
  matches = 0;
  document.getElementById('status').textContent = "Find all matching scent pairs ‚ú®";
  render();
});

render();
</script>

</body>
</html>
